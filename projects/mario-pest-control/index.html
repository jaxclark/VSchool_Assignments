<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div></div>
            <div class="mario1"></div>
            <div class="marioSpan">Mario Pest Control</div>
            <div class="mario2"></div>
            <div></div>
        </div>
        
        <div class="content">
            <div class="goombaName"><b>Goomba</b></div>
            <div class="kTroopaName"><b>Koopa Troopa</b></div>
            <div class="spinyName"><b>Spiny</b></div>
            <div class="booName"><b>Boo</b></div>
    
            <div class="goombaImg"></div>
            <div class="kTroopaImg"></div>
            <div class="spinyImg"></div>
            <div class="booImg"></div>
    
            <form name="inputForm" id="form" class="form">
                <input type="number" class="goombaIn" name="goombaInput" required value="0">
                <input type="number" class="kTroopaIn" name="kTroopaInput" required value="0">
                <input type="number" class="spinyIn" name="spinyInput" required value="0">
                <input type="number" class="booIn" name="booInput" required value="0">
                <button type="submit" class="booButton" id="booButton">Submit</button>
            </form>

    
            <div class="total">
                <div class="coin">
                    <img src="https://thumbs.gfycat.com/ImmaterialCandidBooby-max-1mb.gif" alt="">
                    <span id="spanTotal">Total: </span>
                </div>
            </div>    
            <div id="results"></div>
        </div>

        <div class="footer">
            <span class="email">mario-pest-control@parakarry.com</span>
            <span class="website">MarioPestControl.com</span>
            <ul class="address">
                <li>Mr. Mario</li>
                <li>6 West Green Pipe Way</li>
                <li>Toad Town, Mushroom Kingdom</li>
            </ul>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
