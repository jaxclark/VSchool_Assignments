<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add">Add
        <form name="addForm">
            <input type="number" name="add1">
            <input type="number" name="add2">
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="sub">Subtract
        <form name="subForm">
            <input type="number" name="subtract1">
            <input type="number" name="subtract2">
            <button type="submit">Subtract</button>
        </form>
    </div>
    <div class="mult">Multiply
        <form name="multForm">
            <input type="number" name="multiply1">
            <input type="number" name="multiply2">
            <button type="submit">Multiply</button>
        </form>
    </div><div>Results
       <div id="results"></div> 
    </div>

    <h3 id="subResults"></h3>
    <h3 id="multResults"></h3> -->
    <script src="app.js"></script>
</body>
</html>
